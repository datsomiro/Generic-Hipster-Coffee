<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/_body.css">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo.svg" alt="logo">
      </div>
      <div class="a">
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#coffe">Coffee</a>
        <a href="#story">Our Story</a>
      </div>
    </nav>
  </header>
  <main>
    <div id="home">
        <div class="home_title">

    </div>

            <p class="p1">BOOK A TABLE</p>

          </div> 
  
          <div class="contact_hours--address">
            <p class="p1">ADDRESS</p> 
            <p class="p2">321 Ivy St.San Francisco, CA 94102</p>
          </div>
        </div> 
        <div class="contact_map"></div>

    </div>

<footer>
  <nav>
    <a href="">Home</a>
    <a href="">Menu</a>
    <a href="">Coffee</a>
